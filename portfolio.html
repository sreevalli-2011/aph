
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Grid Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .gallery {
  column-count: 3; /* Adjust the number of columns as needed */
  column-gap: 10px; /* Adjust the gap between columns */
}

.grid-item {
  display: inline-block;
  margin-bottom: 10px;
}

.grid-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 5px;
  cursor: pointer;
}

/* Popup styles */
#popup-container {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  overflow: auto;
}

#popup-container img {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 90%;
}

#popup-container .close {
  position: absolute;
  top: 15px;
  right: 15px;
  color: #fff;
  font-size: 30px;
  cursor: pointer;
}

.grid-item .text-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.7);
  color: #000;
  padding: 10px;
  border-radius: 5px;
  text-align: center;
  display: none; /* Hide by default */
}

.grid-item:hover .text-overlay {
  display: block; /* Show on hover */
}

  </style>
</head>
<body>
  <h1 style="text-align:center"><a href="index.html">PORTFOLIO</a></h1>
  <div class="gallery">
    <div class="grid-item">
      <img src="./images/im-5.jpg" alt="#">
      <div class="text-overlay">Text Over Image 1</div>
    </div>
    <div class="grid-item">
      <img src="./images/car-2.jpeg" alt="Image 2">
      <div class="text-overlay">Text Over Image 1</div>
   </div>
    <!-- Add more grid items as needed -->
    <div class="grid-item">
      <img src="./images/ab-im-7.jpeg" alt="Image 2">
    </div>
    <div class="grid-item">
      <img src="./images/car-1.jpeg" alt="Image 2">
    </div>
    <div class="grid-item">
      <img src="./images/ab-im-8.jpg" alt="Image 2">
    </div>

    <div class="grid-item">
      <img src="./images/se-im-1.jpg" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="./images/ga=5.jpg" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="./images/ab-im-3.jpg" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="./images/ab-im-3.jpg" alt="Image 1">
    </div>

    <div class="grid-item">
      <img src="./images/cae-3.jpeg" alt="Image 1">
    </div>
  </div>

  <!-- Popup container -->
  <div id="popup-container">
    <span class="close">&times;</span>
    <img id="popup-image" src="" alt="Popup Image">
  </div>

  
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const gallery = document.querySelector('.gallery');
    const popupContainer = document.getElementById('popup-container');
    const popupImage = document.getElementById('popup-image');
    const closePopup = document.querySelector('.close');
  
    // Open popup when clicking on an image
    gallery.addEventListener('click', function (event) {
      if (event.target.tagName === 'IMG') {
        const imageUrl = event.target.src;
        popupImage.src = imageUrl;
        popupContainer.style.display = 'block';
      }
    });
  
    // Close popup when clicking on close button or outside the image
    closePopup.addEventListener('click', function () {
      popupContainer.style.display = 'none';
    });
  
    popupContainer.addEventListener('click', function (event) {
      if (event.target === popupContainer) {
        popupContainer.style.display = 'none';
      }
    });
  });
</script> 
</body>
</html>
